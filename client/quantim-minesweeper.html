<head>
	<title>Quantum Minesweeper</title>
	<meta charset="utf-8">

	<link rel="stylesheet" media="screen" type="text/css" href="styles.css" />
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,600,700' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="/data.js"></script>
</head>

<body>
	<div class="container">
		<header class="row">
			<div class="twelvecol" align=center>
        <h1>Quantum Minesweeper</h1>
			</div>
		</header>

		<section class="row">
			<div class="twelvecol">
				<canvas id="board" width="450" height="450" oncontextmenu="return false;">
					<p>Unfortunately, your browser does not seem to support the canvas element.</p>
				</canvas>

				<noscript>
					<p>Unfortunately, your javascript is disabled. You will need to enable it in order to play the game.</p>
				</noscript>
			</div>

			<div class="twelvecol last" align=center>
        <button id="restartbtn">Restart</button>
        <button id="undobtn">Undo</button>
			</div>
		</section>
	</div>
</body>
